<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    body {
      background: #f8fafb;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 32px rgba(0, 0, 0, 0.09);
      background: #fff;
    }

    .login-logo {
      font-size: 2rem;
      font-weight: 600;
      color: #1976d2;
      text-align: center;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="login-card shadow">
    <div class="login-logo">
      <span>🔐Login</span>
    </div>
    <form method="post" th:action="@{/login}">
      <div class="mb-3">
        <label class="form-label" for="username">아이디</label>
        <input autofocus class="form-control" id="username" name="username" required type="text">
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">비밀번호</label>
        <input class="form-control" id="password" name="password" required type="password">
      </div>
      <div class="d-grid mb-3">
        <button class="btn btn-primary btn-block" type="submit">로그인</button>
      </div>
    </form>
    <div class="alert alert-danger mt-2" role="alert" th:if="${param.error}">
      아이디 또는 비밀번호가 틀렸습니다.
    </div>
    <div class="alert alert-success mt-2" role="alert" th:if="${param.logout}">
      로그아웃 되었습니다.
    </div>
    <div class="text-center mt-3">
      <a class="link-primary" th:href="@{/register}">회원가입</a>
    </div>
  </div>
</div>
<!-- Bootstrap JS (선택사항) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
