<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    body {
      background: #f8fafb;
    }

    .register-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-card {
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 32px rgba(0, 0, 0, 0.09);
      background: #fff;
    }

    .register-logo {
      font-size: 2rem;
      font-weight: 600;
      color: #43a047;
      text-align: center;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
<div class="register-container">
  <div class="register-card shadow">
    <div class="register-logo">
      <span>📝 회원가입</span>
    </div>
    <form method="post" th:action="@{/register}">
      <div class="mb-3">
        <label class="form-label" for="username">아이디</label>
        <input autofocus class="form-control" id="username" name="username" required type="text">
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">비밀번호</label>
        <input class="form-control" id="password" minlength="4" name="password" required
               type="password">
      </div>
      <div class="mb-3">
        <label class="form-label" for="passwordConfirm">비밀번호 확인</label>
        <input class="form-control" id="passwordConfirm" minlength="4" name="passwordConfirm"
               required type="password">
      </div>
      <div class="d-grid mb-3">
        <button class="btn btn-success btn-block" type="submit">가입하기</button>
      </div>
    </form>
    <div class="alert alert-danger mt-2" role="alert" th:if="${param.error}">
      <span th:text="${param.error}">회원가입 오류가 발생했습니다.</span>
    </div>
    <div class="text-center mt-3">
      <a class="link-primary" th:href="@{/login}">로그인으로 돌아가기</a>
    </div>
  </div>
</div>
<!-- Bootstrap JS (선택사항) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
