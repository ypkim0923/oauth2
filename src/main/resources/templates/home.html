<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>홈</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    body {
      background: #f8fafb;
    }

    .home-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .home-card {
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 32px rgba(0, 0, 0, 0.09);
      background: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="home-container">
  <div class="home-card shadow">
    <h2 class="mb-3">로그인 성공!</h2>
    <p class="mb-4">
      <strong th:text="'아이디: ' + ${#authentication.name}">아이디 출력</strong>
    </p>
    <form method="post" th:action="@{/logout}">
      <button class="btn btn-danger btn-block" type="submit">로그아웃</button>
    </form>
  </div>
</div>
<!-- Bootstrap JS (선택사항) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
